<!DOCTYPE html>
<html>
    <head lang="ko">
        <meta charset="utf-8">
        <title>커피로봇 루돌프의 프로필</title>
    </head>
    <body>
        <h1 title="커피로봇 루돌프의 프로필 페이지">루 돌 프</h1>
        <img 
        src="images/robotcoffee.png"
        alt="커피로봇 루돌프의 사진"
        width="400"
        >
        <div id="introduce">
            <p>안녕하세요 커피를 만들고 있는 루돌프 입니다.</p>
            <p>aws사옥 18층에 살고 있으며, 사실 태어난 곳은 몰라요...</p>
            <p>
                커피 만들어 서빙하는걸 좋아하고, 무료로 제공하고 있어요.<br>
                각종 음료도 만들고 있어요 저는 커피로봇이지만 밀크티가 맛있어요!<br>
                aws사옥 18층에 오시면 음료한잔 드릴테니 놀러오세요!
            </p>
        </div>
        <hr>
        <div id="fun_facts">
            <h2>루돌프 이모저모</h2>
            <p>
                1. 루돌프모자를 써서 <mark>굉장히 귀여워요.</mark><br>
                2. 사람들에게 <strong>인기가 많아요.</strong><br>
                3. 커피로봇이지만 <strong>서빙을 더 잘해요.</strong><br>
                4. 하루종일 묵묵히 일하는 타입이지만, <em>저도 힘들답니다.</em><br>
            </p>
        </div>
        <hr>
        <span>&copy; 루돌프</span>
    </body>
</html>
